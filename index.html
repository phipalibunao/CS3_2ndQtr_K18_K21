<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Her Pink Laptop</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffe6f2,#ffd6ec,#fff0f7);
font-family:'Special Elite',cursive;
overflow:hidden;
}

.laptop{
width:920px;
height:540px;
background:#ffc2dd;
border-radius:30px;
box-shadow:0 40px 80px rgba(255,105,180,.3);
padding:25px;
display:flex;
justify-content:center;
align-items:center;
position:relative;
}

.screen{
width:100%;
height:100%;
background:#fff5fa;
border-radius:20px;
overflow:hidden;
position:relative;
display:flex;
flex-direction:column;
}

.topbar{
background:#ff9ecf;
padding:12px 20px;
display:flex;
justify-content:space-between;
color:white;
font-size:14px;
letter-spacing:1px;
}

.desktop{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
gap:25px;
}

.icon{
display:flex;
flex-direction:column;
align-items:center;
cursor:pointer;
}

.icon img{
width:70px;
filter:drop-shadow(0 8px 10px rgba(0,0,0,.2));
transition:.3s;
}

.icon:hover img{
transform:scale(1.1);
}

.icon span{
margin-top:10px;
font-size:13px;
color:#ff4fa3;
}

.note{
position:absolute;
bottom:20px;
right:30px;
color:#ff4fa3;
font-size:12px;
opacity:.7;
}

.virus-screen{
position:fixed;
inset:0;
background:black;
color:#00ff88;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
font-size:14px;
letter-spacing:2px;
z-index:9999;
opacity:0;
pointer-events:none;
}

.glitch{
animation:glitch .15s infinite alternate;
}

@keyframes glitch{
0%{transform:translateX(-3px);}
100%{transform:translateX(3px);}
}

.fadeIn{
opacity:1;
pointer-events:auto;
}
</style>
</head>

<body>

<div class="laptop">
<div class="screen">

<div class="topbar">
<span>♡ angel’s macbook ♡</span>
<span>11:11 PM</span>
</div>

<div class="desktop">
<div class="icon" onclick="downloadVirus()">
<img src="https://cdn-icons-png.flaticon.com/512/732/732200.png">
<span>download_cutie_app.exe</span>
</div>
</div>

<div class="note">“new aesthetic diary app just dropped ♡”</div>

</div>
</div>

<div class="virus-screen" id="virus">
<div class="glitch">DOWNLOADING...</div>
<div class="glitch">Installing Package...</div>
<div class="glitch">System Breach Detected</div>
<div class="glitch">FracturedNight.exe Activated</div>
</div>

<script>
function downloadVirus(){
const v=document.getElementById("virus");
v.classList.add("fadeIn");

setTimeout(()=>{
window.location.href="signupform.html";
},3500);
}
</script>

</body>
</html>
