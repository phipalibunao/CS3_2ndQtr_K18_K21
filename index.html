<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Her Pink Laptop</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ffe6f2,#ffd6ec,#fff0f7);
font-family:'Special Elite',cursive;
overflow:hidden;
position:relative;
}

/* floating sparkles */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background-image:radial-gradient(white 1px, transparent 1px);
background-size:40px 40px;
opacity:.2;
animation:moveStars 60s linear infinite;
}

@keyframes moveStars{
from{transform:translate(0,0);}
to{transform:translate(-500px,-500px);}
}

.laptop{
width:920px;
height:540px;
background:#ffc2dd;
border-radius:30px;
box-shadow:0 40px 80px rgba(255,105,180,.3);
padding:25px;
display:flex;
justify-content:center;
align-items:center;
position:relative;
animation:glow 3s ease-in-out infinite alternate;
}

@keyframes glow{
from{box-shadow:0 40px 80px rgba(255,105,180,.3);}
to{box-shadow:0 50px 120px rgba(255,105,180,.6);}
}

.screen{
width:100%;
height:100%;
background:#fff5fa;
border-radius:20px;
overflow:hidden;
position:relative;
display:flex;
flex-direction:column;
}

/* screen shine */
.screen::after{
content:"";
position:absolute;
top:0;
left:-50%;
width:50%;
height:100%;
background:linear-gradient(120deg,rgba(255,255,255,.3),transparent);
transform:skewX(-20deg);
animation:shine 6s infinite;
}

@keyframes shine{
0%{left:-50%;}
100%{left:150%;}
}

.topbar{
background:#ff9ecf;
padding:12px 20px;
display:flex;
justify-content:space-between;
color:white;
font-size:14px;
letter-spacing:1px;
}

.desktop{
flex:1;
display:flex;
justify-content:center;
align-items:center;
gap:60px;
flex-wrap:wrap;
}

.icon{
display:flex;
flex-direction:column;
align-items:center;
cursor:pointer;
transition:.3s;
}

.icon img{
width:70px;
filter:drop-shadow(0 8px 10px rgba(0,0,0,.2));
transition:.3s;
}

.icon:hover{
transform:translateY(-6px);
}

.icon:hover img{
transform:scale(1.1) rotate(-3deg);
}

.icon span{
margin-top:10px;
font-size:13px;
color:#ff4fa3;
}

/* fake dock */
.dock{
height:60px;
background:rgba(255,255,255,.4);
backdrop-filter:blur(10px);
display:flex;
justify-content:center;
align-items:center;
gap:30px;
border-top:1px solid rgba(255,255,255,.5);
}

.dock img{
width:35px;
transition:.3s;
}

.dock img:hover{
transform:scale(1.3);
}

.note{
position:absolute;
bottom:90px;
right:30px;
color:#ff4fa3;
font-size:12px;
opacity:.7;
}

/* virus screen */
.virus-screen{
position:fixed;
inset:0;
background:black;
color:#00ff88;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
font-size:14px;
letter-spacing:2px;
z-index:9999;
opacity:0;
pointer-events:none;
}

.fadeIn{
opacity:1;
pointer-events:auto;
}

.typing{
border-right:2px solid #00ff88;
white-space:nowrap;
overflow:hidden;
animation:typing 3s steps(30,end), blink .8s infinite;
}

@keyframes typing{
from{width:0;}
to{width:260px;}
}

@keyframes blink{
50%{border-color:transparent;}
}
</style>
</head>

<body>

<div class="laptop">
<div class="screen">

<div class="topbar">
<span>♡ angel’s macbook ♡</span>
<span>11:11 PM</span>
</div>

<div class="desktop">
<div class="icon" onclick="downloadVirus()">
<img src="https://cdn-icons-png.flaticon.com/512/732/732200.png">
<span>download_cutie_app.exe</span>
</div>

<div class="icon">
<img src="https://cdn-icons-png.flaticon.com/512/888/888879.png">
<span>diary.txt</span>
</div>

<div class="icon">
<img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
<span>love_photos.zip</span>
</div>
</div>

<div class="note">“new aesthetic diary app just dropped ♡”</div>

<div class="dock">
<img src="https://cdn-icons-png.flaticon.com/512/888/888853.png">
<img src="https://cdn-icons-png.flaticon.com/512/888/888879.png">
<img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
</div>

</div>
</div>

<div class="virus-screen" id="virus">
<div class="typing">System Breach Detected...</div>
<div>FracturedNight.exe Activated</div>
</div>

<script>
function downloadVirus(){
const v=document.getElementById("virus");
v.classList.add("fadeIn");

setTimeout(()=>{
window.location.href="public/signupform.html";
},4000);
}
</script>

</body>
</html>
