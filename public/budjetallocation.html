<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Act 4: Budget Allocation</title>
<style>
body {
  background: #0b0b0f;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  padding-top: 20px;
}
h1 { margin-bottom: 10px; }
#game {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin-top: 30px;
}
.box {
  width: 200px;
  height: 260px;
  background: rgba(255,255,255,0.08);
  border: 2px solid rgba(255,255,255,0.15);
  border-radius: 12px;
  padding: 10px;
}
.box h2 {
  font-size: 20px;
  margin-bottom: 10px;
}
.slotArea {
  width: 100%;
  height: 180px;
  border-radius: 10px;
  margin-top: 5px;
  padding-top: 10px;
}
.tokenArea {
  margin-top: 40px;
}
.token {
  display: inline-block;
  padding: 10px 18px;
  background: #3b3bf1;
  color: white;
  border-radius: 50px;
  font-size: 18px;
  margin: 8px;
  cursor: grab;
  user-select: none;
}
.token:active { cursor: grabbing; }
#result {
  margin-top: 25px;
  font-size: 20px;
}
#trueClue {
  display: none;
  margin-top: 25px;
  padding: 20px;
  font-size: 20px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
}
