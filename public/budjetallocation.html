<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Act 4 â€” Budget Command Center</title>
<style>
:root{
  --bg:#07070a;
  --panel:rgba(255,255,255,0.06);
  --accent:#6b6bff;
  --good:#3ad37a;
  --bad:#ff5c6c;
  --warn:#ffb86b;
  --glass: rgba(255,255,255,0.04);
}  
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg) 0%, #0b0b0f 100%);font-family:Inter,Segoe UI,Arial;color:#eef;padding:20px}
.header{display:flex;align-items:center;justify-content:space-between;gap:20px;max-width:1200px;margin:0 auto}
.title{display:flex;flex-direction:column}
.title h1{margin:0;font-size:26px;letter-spacing:0.2px}
.title p{margin:4px 0 0 0;font-size:13px;color:#cfcfd6}
.controls{display:flex;gap:12px;align-items:center}
.timer{background:var(--panel);padding:8px 12px;border-radius:10px;font-weight:600}
.mode{background:var(--panel);padding:8px;border-radius:8px;display:flex;gap:8px;align-items:center}
.container{max-width:1200px;margin:22px auto;display:grid;grid-template-columns:1fr 360px;gap:24px}
.leftPanel{background:var(--panel);padding:18px;border-radius:14px;min-height:520px;position:relative;overflow:hidden}
.rightPanel{background:var(--panel);padding:16px;border-radius:12px;min-height:520px;display:flex;flex-direction:column;gap:14px}
.gameRow{display:flex;gap:12px;justify-content:space-between;align-items:flex-start}
.box{width:32%;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;padding:12px;border:2px solid rgba(255,255,255,0.06);display:flex;flex-direction:column;align-items:center;transition:transform .2s,box-shadow .2s,border-color .2s}
.box h2{margin:0 0 8px 0;font-size:16px}
.slotArea{width:100%;height:180px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);display:flex;flex-wrap:wrap;gap:8px;padding:10px;align-content:flex-start;overflow:auto;transition:box-shadow .18s,background-color .18s}
.slotArea.glow{box-shadow:0 0 20px rgba(107,107,255,0.18);background:linear-gradient(180deg,rgba(107,107,255,0.03),transparent)}
.tokenPool{margin-top:16px;background:var(--glass);padding:12px;border-radius:12px;display:flex;flex-wrap:wrap;gap:10px;justify-content:center}
.token{min-width:64px;padding:10px 12px;border-radius:999px;background:linear-gradient(180deg,var(--accent),#3a3adf);color:white;font-weight:700;display:inline-flex;align-items:center;justify-content:center;cursor:grab;user-select:none;box-shadow:0 6px 18px rgba(0,0,0,0.5);transition:transform .14s,box-shadow .14s}
.token:active{cursor:grabbing;transform:scale(.98)}
.token.small{min-width:46px;padding:8px 10px;font-size:14px}
.poolHeader{display:flex;justify-content:space-between;align-items:center}
.progress{height:12px;background:rgba(255,255,255,0.06);border-radius:999px;overflow:hidden;width:100%;margin-top:8px}
.progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),#9ad1ff);width:0%;transition:width .3s}
.meters{display:flex;gap:8px;flex-direction:column}
.meterRow{display:flex;gap:8px;align-items:center}
.meterLabel{width:90px;font-size:13px}
