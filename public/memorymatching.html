<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini-Game 1: Evidence Match</title>
<style>
 body {
   font-family: Special Elite, sans-serif;
   background: #0b0b0f;
   color: white;
   text-align: center;
   padding: 20px;
   overflow: hidden;
 }
 h1 { margin-bottom: 10px; }
 #game {
   width: 700px;
   margin: auto;
   display: grid;
   grid-template-columns: repeat(6, 1fr);
   gap: 12px;
 }
 .card {
   background: linear-gradient(135deg, #1c1c23, #262630);
   border-radius: 12px;
   height: 110px;
   display: flex;
   align-items: center;
   justify-content: center;
   cursor: pointer;
   font-size: 24px;
   user-select: none;
   transition: transform 0.3s;
 }
 .card.flipped {
   background: white;
   color: black;
   cursor: default;
 }
 #hiddenClue {
   margin-top: 25px;
   display: none;
   padding: 20px;
   font-size: 20px;
   background: rgba(255,255,255,0.1);
   border-radius: 10px;
 }
 .rain {
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   pointer-events: none;
   overflow: hidden;
 }
 .drop {
   position: absolute;
   width: 2px;
   height: 15px;
   background: rgba(255,255,255,0.6);
   animation: fall linear infinite;
 }
 @keyframes fall {
   0% { transform: translateY(-20px); }
   100% { transform: translateY(120vh); }
 }
</style>
</head>
<body>

<h1>Evidence Memory Match</h1>
<p>Match all pieces of evidence to unlock the hidden clue.</p>

<div class="rain" id="rain"></div>
<div id="game"></div>

<div id="hiddenClue">
  <h2>Hidden Clue Found!</h2>
  <p>The journalist actually found photos showing the bridge structure already weak. They ignored it because a sabotage story was more exciting for the public.</p>
</div>

<script>
const items = ["ðŸ“","ðŸ“","ðŸ“¸","ðŸ“¸","ðŸ‘¤","ðŸ‘¤","ðŸ“„","ðŸ“„","ðŸ”","ðŸ”","ðŸ•’","ðŸ•’"];
const game = document.getElementById("game");
let flipped = [];
let matched = 0;

const shuffle = arr => arr.sort(() => Math.random() - 0.5);
shuffle(items);

items.forEach((item, index) => {
  const card = document.createElement("div");
  card.className = "card";
  card.dataset.value = item;
  card.dataset.index = index;
  card.onclick = () => flipCard(card);
  game.appendChild(card);
});

function flipCard(card) {
  if (card.classList.contains("flipped") || flipped.length === 2) return;

  card.classList.add("flipped");
  card.textContent = card.dataset.value;
  flipped.push(card);

  if (flipped.length === 2) {
    if (flipped[0].dataset.value === flipped[1].dataset.value) {
      matched += 2;
      flipped = [];
      if (matched === items.length) {
        document.getElementById("hiddenClue").style.display = "block";
      }
    } else {
      setTimeout(() => {
        flipped.forEach(c => {
          c.classList.remove("flipped");
          c.textContent = "";
        });
        flipped = [];
      }, 700);
    }
  }
}

function createRain() {
  const rain = document.getElementById("rain");
  for (let i = 0; i < 150; i++) {
    const drop = document.createElement("div");
    drop.className = "drop";
    drop.style.left = Math.random() * 100 + "vw";
    drop.style.animationDuration = 0.5 + Math.random() * 1.5 + "s";
    drop.style.opacity = Math.random();
    rain.appendChild(drop);
  }
}

createRain();
</script>
</body>
</html>
