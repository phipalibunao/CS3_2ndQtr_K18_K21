<!DOCTYPE html>
<html lang="en">
<head>
    <!-- favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/tomasdmacalintal/CS3_2ndQtrPortfolio/main/assets/images/cspairproj_favicon2.png" sizes="any">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/tomasdmacalintal/CS3_2ndQtrPortfolio/main/assets/images/cspairproj_favicon2.png">

    <!-- Encoding + mobile responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page info -->
    <title>Lights</title>
    <meta name="description" content="The second chapter.">
    <meta name="author" content="Datu Macalintal, Phipa Libunao">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">

    <!-- Link Stylesheet -->


    <style>
        .box{
            position: absolute;
            color: white;
            text-shadow: 0 0 3px black, 0 0 3px black, 0 0 3px black, 0 0 3px black;
        }
        .box:hover{
            cursor: grab;
        }
        .box:active{
            cursor: grabbing;
        }
        .stretchbox{
            position: absolute;
            transform-origin: left;
        }
        .hole{
            position: absolute;
            text-align: right;
            color: white;
            text-shadow: 0 0 3px black, 0 0 3px black, 0 0 3px black, 0 0 3px black;
        }
        .container{
            background-color: grey;
            position: absolute;
        }

    </style>
</head>
<body>
    <div class="container" id="container" style="width: 1000px; height: 800px; left: 100px; top: 0px;">
        <div class="hole" id="hole_0" style="width: 100px; height: 100px;"></div>
        <div class="hole" id="hole_1" style="width: 100px; height: 100px;"></div>
        <div class="hole" id="hole_2" style="width: 100px; height: 100px;"></div>
        <div class="hole" id="hole_3" style="width: 100px; height: 100px;"></div>
        <div class="stretchbox" id="stretchbox_0" style="width: 0px; height: 100px;"></div>
        <div class="box" id="0" style="width: 100px; height: 100px;"></div>
        <div class="stretchbox" id="stretchbox_1" style="width: 0px; height: 100px;"></div>
        <div class="box" id="1" style="width: 100px; height: 100px;"></div>
        <div class="stretchbox" id="stretchbox_2" style="width: 0px; height: 100px;"></div>
        <div class="box" id="2" style="width: 100px; height: 100px;"></div>
        <div class="stretchbox" id="stretchbox_3" style="width: 0px; height: 100px;"></div>
        <div class="box" id="3" style="width: 100px; height: 100px;"></div>
    </div>
    

    <script>
        const container = document.getElementById("container");
        const TOTAL = 4;

        holes = [];
        stretchboxes = [];
        boxes = [];
        colors = [];
        
        originalLeft = [];
        originalTop = [];
        boxStays = [];
        correctlyPlaced = [];
        boxSelected = null;
        score = 0;

        for (i = 0; i < TOTAL; i++){
            colors.push(i);
            correctlyPlaced.push(false);
            holes[i] = document.getElementById(`hole_${i}`);
            stretchboxes[i] = document.getElementById(`stretchbox_${i}`);
            boxes[i] = document.getElementById(`${i}`);
            
            holes[i].style.left = `${parseInt(container.style.width) - parseInt(holes[i].style.width)}px`;
            holes[i].style.top = `${(i+1)*150}px`;
            stretchboxes[i].style.left = "0px";
            stretchboxes[i].style.top = `${(i+1)*150}px`;
            boxes[i].style.left = "0px";
            boxes[i].style.top = `${(i+1)*150}px`;
            
            originalLeft[i] = boxes[i].style.left;
            originalTop[i] = boxes[i].style.top;
            boxStays[i] = true;
            boxes[i].addEventListener("mousedown", move);
            
        }
        for (i = TOTAL; i > 0; i--){
            color = Math.floor(Math.random() * i);
            boxes[TOTAL - i].style.backgroundColor = `rgb(${Math.floor(Math.random() * ((colors[color] + 1) * 60 - 20) + 20)}, ${Math.floor(Math.random() * ((colors[color] + 1) * 40 - 10) + 10)}, ${Math.floor(Math.random() * ((colors[color] + 1) * 50 - 10) + 10)})`;
            boxes[TOTAL - i].innerHTML = TOTAL - i + 1;
            holes[colors[color]].style.backgroundColor = boxes[TOTAL - i].style.backgroundColor;
            holes[colors[color]].innerHTML = boxes[TOTAL - i].innerHTML;
            stretchboxes[TOTAL - i].style.backgroundColor = boxes[TOTAL - i].style.backgroundColor;
            colors.splice(color, 1);

        }


        function move(e) {
            boxSelected = e.target.id;
            boxStays[boxSelected] = false;
            boxes[boxSelected].style.transition = "none";
            stretchboxes[boxSelected].style.transition = "none";

        }

        document.addEventListener("mousemove", moving);
        function moving(event) {
            if (boxStays[boxSelected] == false){
                if (event.clientX > parseInt(container.style.left) + parseInt(boxes[boxSelected].style.width)/2 && event.clientX < parseInt(container.style.left) + parseInt(container.style.width) - parseInt(boxes[boxSelected].style.width)/2)
                    boxes[boxSelected].style.left = `${event.clientX - parseInt(boxes[boxSelected].style.width)/2 - parseInt(container.style.left)}px`;
                else if (event.clientX <= parseInt(container.style.left) + parseInt(boxes[boxSelected].style.width)/2)
                    boxes[boxSelected].style.left = 0;
                else
                    boxes[boxSelected].style.left = `${parseInt(container.style.width) - parseInt(boxes[boxSelected].style.width)}px`;
                if (event.clientY > parseInt(container.style.top) + parseInt(boxes[boxSelected].style.height)/2 && event.clientY < parseInt(container.style.top) + parseInt(container.style.height) - parseInt(boxes[boxSelected].style.height)/2)
                    boxes[boxSelected].style.top = `${event.clientY - parseInt(boxes[boxSelected].style.height)/2 - parseInt(container.style.top)}px`;
                else if (event.clientY <= parseInt(container.style.top) + parseInt(boxes[boxSelected].style.height)/2)
                    boxes[boxSelected].style.top = 0;
                else
                    boxes[boxSelected].style.top = `${parseInt(container.style.height) - parseInt(boxes[boxSelected].style.height)}px`;
                for(i = 0; i < TOTAL; i++){
                    if (event.clientX >= parseInt(holes[i].style.left) + parseInt(container.style.left) && event.clientX <= parseInt(holes[i].style.left) + parseInt(holes[i].style.width) + parseInt(container.style.left) && event.clientY >= parseInt(holes[i].style.top) + parseInt(container.style.top) && event.clientY <= parseInt(holes[i].style.top) + parseInt(holes[i].style.height) + parseInt(container.style.top)){
                        boxes[boxSelected].style.left = holes[i].style.left;
                        boxes[boxSelected].style.top = holes[i].style.top;
                    }
                } 

                angle = Math.atan2(parseInt(boxes[boxSelected].style.top) - parseInt(originalTop[boxSelected]), parseInt(boxes[boxSelected].style.left) - parseInt(originalLeft[boxSelected]));
                displacement = Math.sqrt((parseInt(originalTop[boxSelected]) - parseInt(boxes[boxSelected].style.top))**2 + (parseInt(boxes[boxSelected].style.left) - parseInt(originalLeft[boxSelected]))**2);

                
                stretchboxes[boxSelected].style.rotate = `${angle}rad`;
                stretchboxes[boxSelected].style.left = `${parseInt(originalLeft[boxSelected]) + parseInt(boxes[boxSelected].style.width)/2}px`;
                boxes[boxSelected].style.rotate = `${angle}rad`;
                stretchboxes[boxSelected].style.width = `${displacement}px`;

                
                
                
            }
        }

        document.addEventListener("mouseup", stay)
        function stay(event) {
            inHole = false;
            for (i = 0; i < TOTAL; i++){
                if (event.clientX < parseInt(holes[i].style.left) + parseInt(container.style.left) || event.clientX > parseInt(holes[i].style.left) + parseInt(holes[i].style.width) + parseInt(container.style.left) || event.clientY < parseInt(holes[i].style.top) + parseInt(container.style.top) || event.clientY > parseInt(holes[i].style.top) + parseInt(holes[i].style.height) + parseInt(container.style.top)){
                    if (boxSelected != null){
                        if (correctlyPlaced[i] == true && boxes[boxSelected].style.backgroundColor == holes[i].style.backgroundColor){
                            score = score - 1;
                            correctlyPlaced[i] = false;
                        }
                    }
                }
                else{
                    if (boxSelected != null){
                        inHole = true;
                        if (boxes[boxSelected].style.backgroundColor == holes[i].style.backgroundColor){
                            if (correctlyPlaced[i] == false){
                                score = score + 1;
                                correctlyPlaced[i] = true;
                            }
                            
                        }
                    }
                }
            }
            if (inHole == false){
                if (boxStays[boxSelected] == false){
                    stretchboxes[boxSelected].style.transition = "ease-out 0.5s";
                    stretchboxes[boxSelected].style.width = "0px";
                    boxes[boxSelected].style.left = originalLeft[boxSelected];
                    boxes[boxSelected].style.top = originalTop[boxSelected];
                    boxes[boxSelected].style.transition = "ease-out 0.5s";
                }
            }

            if (score == TOTAL){
                console.log("Hooray!");
            }

            boxStays[boxSelected] = true;
            boxSelected = null;
            console.log(score);
        }
    </script>
</body>
