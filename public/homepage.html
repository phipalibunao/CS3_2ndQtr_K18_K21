<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://raw.githubusercontent.com/phipalibunao/CS3_2ndQtr_K18_K21/main/assets/cspairproj_favicon2.png" sizes="any">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phipalibunao/CS3_2ndQtr_K18_K21/main/assets/cspairproj_favicon2.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fractured Night</title>
    <meta name="description" content="Webpage starting off the Fractured Night.">
    <meta name="author" content="Phipa Libunao, Datu Macalintal">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/homepage.css">

    <style>
    /* General body styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Special Elite', monospace;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      overflow: hidden;
      color: #f0f0f0;
    }

    /* Intro Screen */
    #introScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      cursor: pointer;
      animation: fadeIn 1.5s ease forwards;
    }

    #introScreen h1 {
      font-size: 3em;
      margin: 0.5em 0;
      transition: transform 0.3s, color 0.3s;
    }
    #introScreen h1:hover {
      color: #fffc00;
      transform: scale(1.1);
    }
    #introScreen p {
      font-size: 1.5em;
      opacity: 0.7;
    }

    /* Storm & Rain */
    #stormScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .rain {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(255,255,255,0.7);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-20px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Flash */
    .flash {
      position: fixed;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 2;
      transition: opacity 0.1s;
    }

    /* Story Intro */
    #storyIntro {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(10,10,10,0.9));
      text-align: center;
      z-index: 3;
    }

    #storyIntro h1 {
      font-size: 3em;
      text-shadow: 2px 2px 10px #000;
    }

    #storyIntro p {
      font-size: 1.2em;
      margin: 0.5em 0;
      transition: opacity 2s ease;
    }

    #storyBox {
      margin-top: 2em;
      padding: 1em 2em;
      border: 1px solid #444;
      background: rgba(0,0,0,0.5);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      font-size: 1.2em;
      width: 60%;
      max-width: 600px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 2s;
      animation: typewriter 3s steps(40) forwards;
      white-space: pre-wrap;
    }

    /* Button */
    #startBtn {
      margin-top: 2em;
      padding: 0.8em 2em;
      background: #222;
      border: 2px solid #f0f0f0;
      color: #f0f0f0;
      font-family: 'Special Elite', monospace;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s;
    }
    #startBtn:hover {
      background: #f0f0f0;
      color: #222;
      transform: scale(1.1);
    }

    /* Typewriter Animation */
    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    </style>
</head>
<body>

<div id="playerTag"></div>

<div id="introScreen">
  <h1>Click to Start</h1>
  <p>Enter the nightâ€¦</p>
</div>

<div id="stormScreen"></div>
<div class="flash" id="flash"></div>

<div id="storyIntro">
  <h1>Fractured Night</h1>
  <p style="opacity:0;" id="authors">by Phipa Libunao and Tomas Macalintal</p>
  <p style="opacity:0;" id="subtitle">Mystery, secrets, and stormy nights. Play as four characters, solve mini-games, <br> and uncover the truth behind the broken bridge.<br>
  <div id="storyBox"></div>
  <button id="startBtn">Start</button>
</div>

<script>
// Get all necessary elements
const intro = document.getElementById('introScreen');
const storm = document.getElementById('stormScreen');
const flash = document.getElementById('flash');
const storyIntro = document.getElementById('storyIntro');
const authors = document.getElementById('authors');
const subtitle = document.getElementById('subtitle');
const storyBox = document.getElementById('storyBox');
const startBtn = document.getElementById('startBtn');
const playerTag = document.getElementById('playerTag');

// Retrieve player name from localStorage
const playerName = localStorage.getItem('playerName');
if(playerName){
  playerTag.textContent = `Player: ${playerName}`;
}

let stormStarted = false;
let rainDrops = [];

// Start storm animation when intro clicked
intro.addEventListener('click', () => {
  if(!stormStarted){
    stormStarted = true;
    intro.style.display = 'none';
    storm.style.display = 'block';
    startStorm();
  }
});

// Function to generate raindrops and flash
function startStorm() {
  for(let i=0;i<150;i++){
    const drop = document.createElement('div');
    drop.className = 'rain';
    drop.style.left = Math.random()*100+'%';
    drop.style.animationDuration = 0.5+Math.random()*0.5+'s';
    drop.style.animationDelay = Math.random()*2+'s';
    storm.appendChild(drop); 
    rainDrops.push(drop);
  }

  setTimeout(() => {
    flash.style.opacity = 0.3;
    setTimeout(() => { flash.style.opacity = 0; }, 150);
    showStoryIntro();
  }, 1000);
}

// Show the story intro after storm
function showStoryIntro() {
  storm.style.opacity = 0.6;
  storyIntro.style.display = 'flex';
  setTimeout(() => { authors.style.opacity = 1; }, 500);
  setTimeout(() => { subtitle.style.opacity = 1; }, 1500);

  storyBox.innerHTML = `"Tonight, the news only tells half.."`;  
  storyBox.style.opacity = 1;
}

// Start button redirects to story page
startBtn.addEventListener('click', () => {
  window.location.href = 'story1.html';
});
</script>

</body>
</html>
