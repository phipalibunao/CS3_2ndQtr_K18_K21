<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fractured Night Intro</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Special+Elite&display=swap" rel="stylesheet">
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Roboto', sans-serif;
  background: black;
  color: white;
}

#introScreen {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  flex-direction: column;
  background: black;
  z-index: 10;
  text-align: center;
}

#introScreen h1 {
  font-size: 48px;
  font-family: 'Special Elite', monospace;
  color: #fff;
  margin: 0;
  text-shadow: 2px 2px 15px #000;
}

#stormScreen {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: #0b0b0f;
  overflow: hidden;
  display: none;
  z-index: 9;
}

#titleScreen {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  opacity: 0;
  z-index: 8;
}

#titleScreen h1 {
  font-family: 'Special Elite', monospace;
  font-size: 72px;
  text-shadow: 3px 3px 20px #000;
  color: #fff;
  white-space: nowrap;
  overflow: hidden;
  border-right: 0.15em solid #fff;
  animation: typing 4s steps(30, end), blink 0.75s step-end infinite;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink {
  50% { border-color: transparent }
}

.rain {
  position: absolute;
  width: 2px;
  height: 15px;
  background: rgba(255,255,255,0.3);
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(100vh); }
}

.flash {
  position: absolute;
  top:0; left:0; width:100%; height:100%;
  background: white;
  opacity:0;
  pointer-events:none;
}

</style>
</head>
<body>

<div id="introScreen">
  <h1>Click to Start</h1>
  <p style="color:#ccc;margin-top:10px;">Enter the nightâ€¦</p>
</div>

<div id="stormScreen"></div>
<div class="flash" id="flash"></div>

<div id="titleScreen">
  <h1>THE FRACTURED NIGHT ðŸŒš</h1>
</div>

<script>
const intro = document.getElementById('introScreen');
const storm = document.getElementById('stormScreen');
const title = document.getElementById('titleScreen');
const flash = document.getElementById('flash');

intro.addEventListener('click', () => {
  intro.style.display = 'none';
  storm.style.display = 'block';
  startStorm();
});

function startStorm() {
  for(let i=0;i<200;i++){
    const drop = document.createElement('div');
    drop.className = 'rain';
    drop.style.left = Math.random()*100+'%';
    drop.style.animationDuration = 0.5+Math.random()*0.5+'s';
    drop.style.animationDelay = Math.random()*2+'s';
    storm.appendChild(drop);
  }

  let flashes = 0;
  const flashInterval = setInterval(() => {
    flash.style.opacity = Math.random()*0.5 + 0.3;
    flashes++;
    if(flashes>5){ 
      clearInterval(flashInterval);
      flash.style.opacity = 0;
      showTitle();
    }
  }, 400);

  function lightningStrike() {
    flash.style.opacity = Math.random()*0.7 + 0.3;
    setTimeout(() => { flash.style.opacity = 0 }, 150);
    setTimeout(lightningStrike, 2000 + Math.random()*3000);
  }

  setTimeout(lightningStrike, 3000);
}

function showTitle(){
  title.style.transition = "opacity 3s";
  title.style.opacity = 1;
}
</script>

</body>
</html>
